<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard de Produção</title>
    <link rel="stylesheet" href="style.css?v=4">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div id="loading-overlay">
        <div class="loading-spinner"></div>
        <p>Carregando dados, por favor aguarde...</p>
    </div>

    <div class="dashboard-container">
        <header>
            <h1 style="font-size: 2.2rem; font-weight: bold; margin-bottom: 0.5rem;">MÓVEIS VERDE VALE</h1>
            <p style="font-size: 1.1rem; color: var(--text-secondary); margin-top: 0;">DASHBOARD DE PRODUÇÃO ANUAL</p>
            
            <div class="theme-switch-wrapper">
                <span class="theme-label">Tema:</span>
                <svg class="theme-icon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="5"></circle><line x1="12" y1="1" x2="12" y2="3"></line><line x1="12" y1="21" x2="12" y2="23"></line><line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line><line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line><line x1="1" y1="12" x2="3" y2="12"></line><line x1="21" y1="12" x2="23" y2="12"></line><line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line><line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line></svg>
                <label class="theme-switch" for="theme-checkbox">
                    <input type="checkbox" id="theme-checkbox" />
                    <div class="slider round"></div>
                </label>
                <svg class="theme-icon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path></svg>
            </div>
        </header>

        <section class="grid-section kpi-section">
            <div class="card">
                <h3>Nº DE PEDIDOS (<span class="ano-vigente"></span>)</h3>
                <p id="kpi-pedidos">...</p>
            </div>
            <div class="card">
                <h3>TOTAL DE ITENS (<span class="ano-vigente"></span>)</h3>
                <p id="kpi-total-itens">...</p>
            </div>
            <div class="card">
                <h3>ITENS FINALIZADOS (<span class="ano-vigente"></span>)</h3>
                <p id="kpi-itens-finalizados">...</p>
            </div>
        </section>

        <section class="grid-section charts-section">
            <div class="card">
                <h3>Progresso Geral de Itens (Todos os Anos)</h3>
                <div class="chart-container">
                    <canvas id="geralItensChart"></canvas>
                </div>
            </div>
            <div class="card">
                <h3>Distribuição de Status (<span class="ano-vigente"></span>)</h3>
                <div class="chart-container">
                    <canvas id="statusDonutChart"></canvas>
                </div>
            </div>
        </section>

        <section class="grid-section tables-section">
            <div class="card">
                <h3>Resumo Anual</h3>
                <div id="tabela-anual-container"></div>
            </div>
            <div class="card">
                <h3>Status (<span class="ano-vigente"></span>)</h3>
                <div id="tabela-status-container"></div>
            </div>
        </section>

        <section class="grid-section levantamento-section">
            <div class="card">
                <div class="card-header-com-seletor">
                    <h3>LEVANTAMENTO PRODUÇÃO</h3>
                    <select id="levantamento-ano-seletor"></select>
                </div>
                <div class="chart-container">
                    <canvas id="levantamentoChart"></canvas>
                </div>
            </div>
        </section>
        </div>
    <script src="script.js?v=4"></script>
</body>
</html>
